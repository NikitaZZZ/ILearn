    <title>LAR To-Do List</title>

<body>
    <div id="app">
        <div class="mt-3">
            <h2 class="text-center">LAR ToDoList</h2>
            <div class="tab-pane show active" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab">
                <div class="add_task">
                    <div class="add_task_input ">
                        <label>Создать таск: </label>
                        <div class="input-group mt-3 mb-3">
                            <input type="text" class="form-control" id="name-task" placeholder="Новый таск: " v-model="new_task.name">
                            <button class="btn btn-outline-success add_task_btn" type="button" id="button-add-task" @click="add_task"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="mt-2" id="tasks">
                    <label>Таски: </label>
                    <task class="mt-3" @task_done="delete_task(data.name, data.id)" :key="index" v-for="(data, index) in tasks" :data="data"></task>
                </div>
            </div>
        </div>
    </div>
