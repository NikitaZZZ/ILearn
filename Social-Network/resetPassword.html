<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        body {
            background: url('img/forest-branch-green-jungle-fauna-vegetation-135323-pxhere.com.jpg');
            height: 100%;
            width: 100%;
        }

        #resetPasswordDiv {
            width: 20rem;
            height: 20rem;
            margin: auto;
            margin-top: 10rem;
        }

        #emailResetPassword {
            background: #212529;
            opacity: 0.8;
            color: #fff;
            text-align: center;
        }

</head>
<body>
    <div class="card text-center bg-dark text-white" id="resetPasswordDiv">
        <div class="card-header">
            Смена пароля
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="emailResetPassword">Ваш Email</label>
                <input type="email" class="form-control mt-2" id="emailResetPassword">
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-danger" onclick="location.href='index.html'">Назад</button>
            <button type="button" class="btn btn-outline-success" onclick="resetPassword()">Отправить</button>
        </div>
    </div>
