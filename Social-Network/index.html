<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="img/lar.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
  <title>LAR</title>
</head>
<body>
  <div id="nav"></div>
  <div id="profileLenta">
    <div id="profile"></div>
    <div id="lenta"></div>
  </div>
  <div id="tematics"></div>
  <div id="left-div">
    <div id="learn">
      <h4 id="learn_h1"><i class="fas fa-book"></i> Узнавайте новые вещи окружающие вас</h4>
    </div>
      <div id="chat">
        <h4 id="chat_h1"><i class="fas fa-search"></i> Общайтесь с людьми на разные темы</h4>
      </div>
      <div id="say">
        <h4 id="say_h1"><i class="fas fa-microphone"></i> Говорите что-то новое другим</h4>
      </div>
    </div>
    <div id="right-div">
      <img src="img/lar.png" id="icon">
      <h2 id="slogan_1">Узнайте что нибудь новое, </h2>
      <h2 id="slogan_2">расскажите что нибудь новое</h2>
      <h3 id="join">Присоединяйтесь к LAR прямо</h3>
      <h3 id="join2">сейчас!</h3>
      <button class="btn btn-outline-dark btn-block" id="btn-sign-up" data-bs-toggle="modal" data-bs-target="#signUp">Регистрация</button>
      <button class="btn btn-outline-dark btn-block mt-2" id="btn-sign-in" data-bs-toggle="modal" data-bs-target="#signIn">Войти</button>
    </div>

      <div class="modal fade" id="signUp" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-white" id="modal-content-bg">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Регистрация</h5>
              <button type="button" class="close" id="close" data-bs-dismiss="modal" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </button>
            </div>
            <div class="modal-body">
              <div class="form">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="firstName" placeholder="Имя">
                      <label for="firstName">Имя</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="secondName" placeholder="Фамилия">
                      <label for="secondName">Фамилия</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <div class="form-floating">
                      <input type="email" class="form-control" id="emailSignUp" value="test@example.com" placeholder="Email">
                      <label for="emailSignUp">Email</label>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <div class="form-floating">
                      <input type="password" class="form-control" id="passwordSignUp" placeholder="Пароль">
                      <label for="passwordSignUp">Пароль</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-5 mt-2">
                    <div class="form-floating">
                      <select class="form-select" id="gender">
                        <option id="male">Мужской</option>
                        <option id="female">Женский</option>
                        <option id="dontChoose">Не хочу указывать</option>
                        <option id="uno">Инопрешеленец</option>
                      </select>
                      <label for="gender">Пол</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 mb-3 mt-2">
                    <label for="day">День</label>
                    <select class="form-select" id="day">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      <option>31</option>
                    </select>
                  </div>              
                  <div class="col-md-3 mb-3 mt-2">
                    <label for="validationDefault04">Месяц</label>
                    <select class="form-select" id="month">
                      <option>Январь</option>
                      <option>Февраль</option>
                      <option>Март</option>
                      <option>Апрель</option>
                      <option>Май</option>
                      <option>Июнь</option>
                      <option>Июль</option>
                      <option>Август</option>
                      <option>Сентябрь</option>
                      <option>Октябрь</option>
                      <option>Ноябрь</option>
                      <option>Декабрь</option>
                    </select>
                  </div> 
                  <div class="col-md-6 mb-3 mt-2">
                    <label for="year">Год</label>
                    <input type="number" class="form-control" id="year">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMeSignUp">
                    <label class="form-check-label" for="rememberMeSignUp">
                      Входить автоматически
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn" data-bs-dismiss="modal" id='closeSignUp'>Закрыть</button>
              <button type="button" class="btn btn" onclick="signUp()" id="signUpBtn">Регистрация</button>
            </div>
          </div>
        </div>
      </div>

  <div class="modal fade" id="signIn" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-white" id="modal-content-bg">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Вход</h5>
          <button type="button" class="close" id="close" data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="emailSignIn">Email</label>
                <input type="email" class="form-control" id="emailSignIn">
              </div>
              <div class="form-group col-md-6">
                <label for="passwordSignIn">Пароль</label>
                <input type="password" class="form-control" id="passwordSignIn">
              </div>
            </div>
            <div class="form-group mt-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMeSignIn">
                <label class="form-check-label" for="rememberMeSignIn">
                  Запомнить меня
                </label>
              </div>
            </div>
            <a href="resetPassword.html">Забыл пароль?</a>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn" data-bs-dismiss="modal" id="closeSignIn">Закрыть</button>
          <button type="button" class="btn btn" onclick="signIn()" id="signInBtn">Войти</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.js"></script>
  
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/mainUpdate.js"></script>
  <script src="js/createPost.js"></script>
  <script src="js/themes.js"></script>
</body>
</html>
